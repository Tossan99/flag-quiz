<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="x-icon" href="assets/images/icon.jpg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Flag Quiz is a weebsite for those that want to test their skills in vexillology"
    />
    <meta name="keywords" content="flag quiz, flags, quiz, vexillology" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Flag Quiz</title>
  </head>

  <body>
    <!--Header and heading-->
    <header class="header">
      <h1 id="heading"><i class="fas fa-flag-usa"></i> Flag Quiz</h1>
    </header>

    <!--Main container, includes all content in the box-->
    <div class="container">
      <!--Question and answer container-->
      <div id="question-container" class="hide">
        <h2 id="question" class="text">Which country does this flag belong to?</h2>

        <!--Flag container and flag-->
        <div id="flag-container">
          <img id="flag" src="" alt="flag" />
        </div>

        <!--Next and Score buttons-->
        <div id="next-btn-container">
          <button id="next-btn" class="next-btn btn hide">Next!</button>
          <button id="score-btn" class="score-btn btn hide">Check Score!</button>
        </div>

        <!--Answer buttons-->
        <div id="answer-btns" class="btn-layout">
          <button class="btn">Placeholder</button>
          <button class="btn">Placeholder</button>
          <button class="btn">Placeholder</button>
          <button class="btn">Placeholder</button>
        </div>
      </div>

      <!--Rules-->
      <div id="rules" class="text">
        <p>
          Rules: Click on the country that the flag shown belongs to, there will
          be 10 questions and you have 5 seconds to answer each. Click the
          Start! button to begin. Good luck!
        </p>
      </div>

      <!--Start button-->
      <button id="start-btn" class="start-btn btn">Start!</button>

      <div id="timer" class="hide">5sec</div>
      <div id="question-counter" class="hide">1/10</div>
    </div>

    <!--Javascript-->
    <script src="assets/js/script.js"></script>

    <!--Font awsome script-->
    <script
      src="https://kit.fontawesome.com/6b05e2d640.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
