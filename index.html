<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flag Quiz is a weebsite for those that want to test their skills in vexillology">
    <meta name="keywords" content="flag quiz, flags, quiz, vexillology">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!--Header and heading-->
    <header class="header">
        <h1 id="heading"><i class="fas fa-flag-usa"></i> Flag Quiz</h1>
    </header>

    <!--Main container, includes all content in the box-->
    <div class="container">

        <!--Question and answer container-->
        <div id="question-container" class="hide">
            <h2 id="question">Which country does this flag belong to?</h2>
            <div id="flag-container">
                <p id="flag"></p>
            </div>

            <button id="next-btn" class="next-btn btn hide">Next!</button>

            <div id="answer-btns" class="btn-layout">
                <button class="btn">Placeholder</button>
                <button class="btn">Placeholder</button>
                <button class="btn">Placeholder</button>
                <button class="btn">Placeholder</button>
            </div>
        </div>

        <!--Rules-->
        <div id="rules">
            <p>Rules: Click on the country that the flag shown belongs to, there will be 10 questions and you have 5 seconds to answer each. Click the Start! button to begin. Good luck! </p>
        </div>
     
        <!--Start and restart button-->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start!</button>
        </div>
    </div>

    <!--Javascript-->
    <script src="assets/js/script.js"></script>

    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/6b05e2d640.js" crossorigin="anonymous"></script>
</body>

</html>
